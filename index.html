<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUSTWORK - Resume Evaluator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Montserrat', 'Segoe UI', sans-serif;
            color: #333;
            overflow-x: hidden;
        }

        h1, h2, h3, .cta-button, .btn-evaluate, .btn-add-question {
            font-family: 'Montserrat', sans-serif;
        }

        /* Navigation Bar - Only in Home */
        #home nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: transparent;
            z-index: 1000;
            padding: 2rem 4rem 1rem;
        }

        #home nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            gap: 3rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #2D3A2B;
        }

        #home nav a {
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        #home nav a:hover {
            opacity: 0.8;
        }

        /* Section Styling */
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8rem 4rem 4rem;
            scroll-margin-top: 0;
        }

        /* Home Section */
        #home {
            background: #8FA57D;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding-left: 8rem;
            padding-right: 8rem;
            position: relative;
        }

        .home-content {
            flex: 1;
            text-align: left;
        }

        .home-illustration {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-illustration img {
            max-width: 500px;
            width: 100%;
        }

        #home h1 {
            font-size: 6rem;
            margin-bottom: 0.5rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            line-height: 1;
        }

        #home .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .cta-button {
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            background: #2D3A2B;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: transform 0.3s, opacity 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
        }

        .cta-button::before {
            content: '';
            width: 12px;
            height: 12px;
            background: #F4C8A0;
            border-radius: 50%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Upload Section */
        #upload {
            background: #F4C8A0;
        }

        .container {
            background: transparent;
            padding: 3rem;
            max-width: 900px;
            width: 100%;
        }

        .container h2 {
            font-size: 3rem;
            color: #2D5F2E;
            margin-bottom: 3rem;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .container p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Drag and Drop Area */
        .drop-zone {
            border: 3px dashed #2D3A2B;
            border-radius: 30px;
            padding: 6rem 2rem;
            text-align: center;
            background: #E8EBE8;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .drop-zone.dragover {
            background: #D8DBD8;
            transform: scale(1.01);
        }

        .drop-zone-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: none;
        }

        .drop-zone h3 {
            color: #2D3A2B;
            font-size: 1.3rem;
            margin-bottom: 0;
            font-weight: 400;
        }

        .drop-zone p {
            display: none;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: rgba(255, 255, 255, 0.5);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            color: #2D3A2B;
            font-weight: 600;
        }

        .file-info.show {
            display: block;
        }

        .btn-evaluate {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.3rem;
            background: #2D3A2B;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: transform 0.3s, opacity 0.3s;
            margin-bottom: 1rem;
        }

        .btn-evaluate:hover:not(:disabled) {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-evaluate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #uploadStatus {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
            color: #2D3A2B;
        }

        /* Results Section */
        #results {
            background: #6B6B6B;
        }

        .results-container {
            background: transparent;
            padding: 3rem;
            max-width: 1100px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
        }

        .results-container h2 {
            font-size: 3rem;
            color: #F4C8A0;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Question Matrix Styles */
        .question-matrix {
            margin-top: 3rem;
        }

        .question-matrix h3 {
            color: #F4C8A0;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .question-box {
            background: #9E9E9E;
            border: none;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }

        .question-box:hover {
            transform: translateY(-2px);
        }

        .question-label {
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            display: block;
            font-size: 1.2rem;
        }

        .input-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-text {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            background: white;
            transition: box-shadow 0.3s;
        }

        .input-text:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(244, 200, 160, 0.3);
        }

        .input-weight {
            width: 120px;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            text-align: center;
            background: white;
            transition: box-shadow 0.3s;
        }

        .input-weight:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(244, 200, 160, 0.3);
        }

        .btn-delete {
            background: #FF3B3B;
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: capitalize;
            transition: opacity 0.3s;
            align-self: flex-end;
        }

        .btn-delete:hover {
            opacity: 0.8;
        }

        .btn-add-question {
            width: 100%;
            padding: 1.5rem;
            background: #2ECC71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: transform 0.3s, opacity 0.3s;
        }

        .btn-add-question:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Result Output */
        .result-output {
            background: white;
            color: #1E1E1E;
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: none;
            line-height: 1.6;
        }

        .result-output.show {
            display: block;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #8FA57D;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7A9068;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #home nav {
                padding: 1.5rem 2rem 0.5rem;
            }

            #home nav ul {
                gap: 1.5rem;
            }

            #home nav a {
                font-size: 1rem;
            }

            #home {
                flex-direction: column;
                padding: 6rem 2rem 2rem;
                text-align: center;
            }

            .home-content {
                text-align: center;
            }

            #home h1 {
                font-size: 3.5rem;
            }

            #home .subtitle {
                font-size: 1.2rem;
            }

            .home-illustration svg {
                max-width: 300px;
            }

            .container, .results-container {
                padding: 2rem;
            }

            .container h2, .results-container h2 {
                font-size: 2rem;
            }

            .input-row {
                flex-direction: column;
            }

            .input-weight {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Home Section -->
    <section id="home">
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a onclick="scrollToSection('home')">Home</a></li>
                <li><a onclick="scrollToSection('results')">Result & Question</a></li>
            </ul>
        </nav>

        <div class="home-content">
            <h1>JUSTWORK</h1>
            <p class="subtitle">Justice with Work</p>
            <button class="cta-button" onclick="scrollToSection('upload')">Resume Evaluator</button>
        </div>
        <div class="home-illustration">
            <svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
                <!-- Handshake Illustration -->
                <g transform="translate(50, 100)">
                    <!-- Left hand (blue sleeve) -->
                    <rect x="0" y="80" width="120" height="60" fill="#2C4E7E" rx="10"/>
                    <rect x="5" y="85" width="110" height="15" fill="#B8C9E8"/>
                    <path d="M 100 100 Q 130 90, 160 100 L 160 140 Q 130 150, 100 140 Z" fill="#E8A87C"/>

                    <!-- Right hand (blue sleeve) -->
                    <rect x="180" y="80" width="120" height="60" fill="#2C4E7E" rx="10"/>
                    <rect x="185" y="85" width="110" height="15" fill="#B8C9E8"/>
                    <path d="M 200 100 Q 170 90, 140 100 L 140 140 Q 170 150, 200 140 Z" fill="#D89968"/>
                </g>
            </svg>
        </div>
    </section>

    <!-- Upload Section -->
    <section id="upload">
        <div class="container">
            <h2>Upload Resume</h2>

            <div class="drop-zone" id="dropZone">
                <h3>Drag and drop file to Upload</h3>
                <input type="file" id="fileInput" accept="application/pdf">
            </div>

            <div class="file-info" id="fileInfo">
                <strong>Selected file:</strong> <span id="fileName"></span>
            </div>

            <button class="btn-evaluate" id="evaluateBtn" onclick="evaluateResume()">
                Evaluate Resume
            </button>

            <div id="uploadStatus"></div>
        </div>
    </section>

    <!-- Results Section -->
    <section id="results">
        <div class="results-container">
            <h2>Evaluation Results</h2>

            <div class="result-output" id="resultOutput"></div>

            <div class="question-matrix">
                <h3>Question Matrix</h3>
                <div id="questionList"></div>
                <button class="btn-add-question" onclick="addQuestion()">+ Add New Question</button>
            </div>
        </div>
    </section>

    <script>
        // ==========================================
        // NAVIGATION
        // ==========================================
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({
                behavior: 'smooth'
            });
        }

        // ==========================================
        // DRAG AND DROP FUNCTIONALITY
        // ==========================================
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');

        // Click to open file dialog
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when dragging over
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('dragover');
        }

        function unhighlight() {
            dropZone.classList.remove('dragover');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle file selection
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    fileName.textContent = file.name;
                    fileInfo.classList.add('show');
                } else {
                    alert('Please upload a PDF file');
                }
            }
        }

        // ==========================================
        // QUESTION MATRIX
        // ==========================================
        const questionList = document.getElementById('questionList');
        let questionCount = 0;

        function createQuestionElement(questionText = '', weightValue = '') {
            questionCount++;

            const box = document.createElement('div');
            box.className = 'question-box';
            box.id = `question-${questionCount}`;

            box.innerHTML = `
                <label class="question-label">Question ${questionCount}</label>
                <div class="input-row">
                    <input type="text" class="input-text" placeholder="Enter your question..." value="${questionText}">
                    <input type="number" class="input-weight" placeholder="Points" value="${weightValue}">
                </div>
                <button class="btn-delete" onclick="removeQuestion(${questionCount})">Remove</button>
            `;

            return box;
        }

        function addQuestion() {
            const questionElement = createQuestionElement();
            questionList.appendChild(questionElement);
        }

        function removeQuestion(id) {
            const element = document.getElementById(`question-${id}`);
            if (element) {
                element.remove();
            }
        }

        // Initialize with default questions
        function initializeQuestions() {
            const defaultQuestions = [
                { question: "Does the candidate have background in deep learning", weight: "20" },
                { question: "Does the candidate studies in UKM/UPM/UM/USM", weight: "10" },
                { question: "Does the candidate is a female", weight: "10" },
                { question: "Does the candidate graduate with distinction", weight: "15" }
            ];

            defaultQuestions.forEach(q => {
                const questionElement = createQuestionElement(q.question, q.weight);
                questionList.appendChild(questionElement);
            });
        }

        // ==========================================
        // EVALUATE RESUME
        // ==========================================
        async function evaluateResume() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('uploadStatus');
            const resultOutput = document.getElementById('resultOutput');
            const evaluateBtn = document.getElementById('evaluateBtn');

            // Validation
            if (fileInput.files.length === 0) {
                alert('Please select a PDF file first!');
                return;
            }

            // Gather questions
            const boxes = document.querySelectorAll('.question-box');
            const questionsPayload = [];

            boxes.forEach(box => {
                const qText = box.querySelector('.input-text').value.trim();
                const qWeight = box.querySelector('.input-weight').value.trim();
                if (qText || qWeight) {
                    questionsPayload.push({
                        question: qText,
                        weightage: Number(qWeight) || 0
                    });
                }
            });

            // Prepare form data
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('questions_data', JSON.stringify(questionsPayload));

            // UI updates
            evaluateBtn.disabled = true;
            statusDiv.textContent = 'Processing... This may take a few moments';
            resultOutput.classList.remove('show');

            try {                            
                const response = await fetch('https://tabular-denver-actually.ngrok-free.dev/process-docling2/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) {
                    let errorMessage = 'Upload failed';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.detail || errorMessage;
                    } catch (e) {}
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                statusDiv.textContent = 'Evaluation complete! Scroll down to see results.';
                resultOutput.textContent = data.markdown_content;
                resultOutput.classList.add('show');

                // Scroll to results
                setTimeout(() => {
                    scrollToSection('results');
                }, 500);

                console.log('Server parsed questions:', data.received_questions);

            } catch (error) {
                statusDiv.textContent = 'Error: ' + error.message;
                console.error(error);
            } finally {
                evaluateBtn.disabled = false;
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initializeQuestions();
        });
    </script>

</body>
</html>
