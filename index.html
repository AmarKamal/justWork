<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUSTWORK - Resume Evaluator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Montserrat', 'Segoe UI', sans-serif;
            color: #333;
            overflow-x: hidden;
        }

        h1, h2, h3, .cta-button, .btn-evaluate, .btn-add-question {
            font-family: 'Montserrat', sans-serif;
        }

        /* Navigation Bar - All Sections */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: transparent;
            z-index: 1000;
            padding: 2rem 4rem 1rem;
            transform: translateY(0);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 1;
        }

        nav.nav-hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            gap: 3rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid;
        }

        nav a {
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            opacity: 0.8;
        }

        /* Home Section Navigation */
        #home nav ul {
            border-bottom-color: #2D3A2B;
        }

        #home nav a {
            color: white;
        }

        /* Upload Section Navigation */
        #upload nav ul {
            border-bottom-color: #2D3A2B;
        }

        #upload nav a {
            color: #2D3A2B;
        }

        /* Results Section Navigation */
        #results nav ul {
            border-bottom-color: #8FA57D;
        }

        #results nav a {
            color: white;
        }

        /* Section Styling */
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 8rem 4rem 4rem;
            scroll-margin-top: 0;
            position: relative;
        }

        /* Home Section */
        #home {
            background: #8FA57D;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding-left: 8rem;
            padding-right: 8rem;
        }

        .home-content {
            flex: 1;
            text-align: left;
        }

        .home-illustration {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-illustration img {
            max-width: 450px;
            width: 100%;
            height: auto;
            object-fit: contain;
            animation: handshake 2.5s ease-in-out infinite;
        }

        @keyframes handshake {
            0%, 100% {
                transform: rotate(0deg) translateY(0);
            }
            25% {
                transform: rotate(-3deg) translateY(-5px);
            }
            50% {
                transform: rotate(0deg) translateY(0);
            }
            75% {
                transform: rotate(3deg) translateY(-5px);
            }
        }

        #home h1 {
            font-size: 6rem;
            margin-bottom: 0.5rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            line-height: 1;
        }

        #home .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .cta-button {
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            background: #2D3A2B;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: transform 0.3s, opacity 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
        }

        .cta-button::before {
            content: '';
            width: 12px;
            height: 12px;
            background: #F4C8A0;
            border-radius: 50%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Upload Section */
        #upload {
            background: #F4C8A0;
        }

        .container {
            background: transparent;
            padding: 3rem;
            max-width: 900px;
            width: 100%;
        }

        .container h2 {
            font-size: 3rem;
            color: #2D5F2E;
            margin-bottom: 3rem;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .container p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Drag and Drop Area */
        .drop-zone {
            border: 3px dashed #2D3A2B;
            border-radius: 30px;
            padding: 6rem 2rem;
            text-align: center;
            background: #E8EBE8;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .drop-zone.dragover {
            background: #8FA57D;
            border-color: #2D5F2E;
            border-style: solid;
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(45, 95, 46, 0.3);
        }

        .drop-zone.dragover h3 {
            color: white;
        }

        .drop-zone-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: none;
        }

        .drop-zone h3 {
            color: #2D3A2B;
            font-size: 1.3rem;
            margin-bottom: 0;
            font-weight: 400;
        }

        .drop-zone p {
            display: none;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ECC71;
            padding: 1rem 3rem 1rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            color: #2D3A2B;
            font-weight: 600;
            position: relative;
        }

        .file-info.show {
            display: block;
        }

        .file-info.error {
            background: rgba(255, 59, 59, 0.2);
            border: 2px solid #FF3B3B;
        }

        .file-size {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.3rem;
            font-weight: 400;
        }

        .file-clear {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: #FF3B3B;
            color: white;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .file-clear:hover {
            opacity: 0.8;
            transform: translateY(-50%) scale(1.1);
        }

        .btn-evaluate {
            width: 100%;
            padding: 1.5rem;
            font-size: 1.3rem;
            background: #2D3A2B;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: transform 0.3s, opacity 0.3s;
            margin-bottom: 1rem;
        }

        .btn-evaluate:hover:not(:disabled) {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-evaluate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #uploadStatus {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
            color: #2D3A2B;
        }

        /* Results Section */
        #results {
            background: #6B6B6B;
        }

        .results-container {
            background: transparent;
            padding: 3rem;
            max-width: 1100px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
        }

        .results-container h2 {
            font-size: 3rem;
            color: #F4C8A0;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Question Matrix Styles */
        .question-matrix {
            margin-top: 3rem;
        }

        .question-matrix h3 {
            color: #F4C8A0;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .question-box {
            background: #9E9E9E;
            border: none;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }

        .question-box:hover {
            transform: translateY(-2px);
        }

        .question-label {
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            display: block;
            font-size: 1.2rem;
        }

        .input-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-text {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            background: white;
            transition: box-shadow 0.3s;
        }

        .input-text:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(244, 200, 160, 0.3);
        }

        .input-weight {
            width: 120px;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            text-align: center;
            background: white;
            transition: box-shadow 0.3s;
        }

        .input-weight:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(244, 200, 160, 0.3);
        }

        .btn-delete {
            background: #FF3B3B;
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: capitalize;
            transition: opacity 0.3s;
            align-self: flex-end;
        }

        .btn-delete:hover {
            opacity: 0.8;
        }

        .btn-add-question {
            width: 100%;
            padding: 1.5rem;
            background: #2ECC71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: transform 0.3s, opacity 0.3s;
        }

        .btn-add-question:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Result Output */
        .result-output {
            background: white;
            color: #1E1E1E;
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: none;
            line-height: 1.6;
        }

        .result-output.show {
            display: block;
        }

        /* Animations */
        /* Handshake animation is defined above with the .home-illustration img styles */

        /* Custom Alert Modal */
        .custom-alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .custom-alert-overlay.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-alert {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            position: relative;
        }

        .custom-alert-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .custom-alert-icon {
            font-size: 3rem;
            line-height: 1;
        }

        .custom-alert-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .custom-alert-message {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 2rem;
            white-space: pre-line;
        }

        .custom-alert-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .custom-alert-button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* Success Alert */
        .custom-alert.success .custom-alert-icon {
            color: #2ECC71;
        }

        .custom-alert.success .custom-alert-title {
            color: #2ECC71;
        }

        .custom-alert.success .custom-alert-button {
            background: #2ECC71;
            color: white;
        }

        /* Error Alert */
        .custom-alert.error .custom-alert-icon {
            color: #FF3B3B;
        }

        .custom-alert.error .custom-alert-title {
            color: #FF3B3B;
        }

        .custom-alert.error .custom-alert-button {
            background: #FF3B3B;
            color: white;
        }

        /* Info Alert */
        .custom-alert.info .custom-alert-icon {
            color: #8FA57D;
        }

        .custom-alert.info .custom-alert-title {
            color: #8FA57D;
        }

        .custom-alert.info .custom-alert-button {
            background: #8FA57D;
            color: white;
        }

        /* Warning Alert */
        .custom-alert.warning .custom-alert-icon {
            color: #F4C8A0;
        }

        .custom-alert.warning .custom-alert-title {
            color: #2D3A2B;
        }

        .custom-alert.warning .custom-alert-button {
            background: #F4C8A0;
            color: #2D3A2B;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #8FA57D;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7A9068;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            #home {
                padding-left: 4rem;
                padding-right: 4rem;
            }

            #home h1 {
                font-size: 4.5rem;
            }

            .home-illustration img {
                max-width: 350px;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem 0.5rem;
            }

            nav ul {
                gap: 1.5rem;
            }

            nav a {
                font-size: 1rem;
            }

            #home {
                flex-direction: column;
                padding: 6rem 2rem 2rem;
                gap: 2rem;
            }

            .home-content {
                text-align: center;
            }

            #home h1 {
                font-size: 3.5rem;
            }

            #home .subtitle {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }

            .home-illustration {
                order: -1;
                margin-top: 2rem;
            }

            .home-illustration img {
                max-width: 280px;
            }

            .cta-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            section {
                padding: 6rem 2rem 2rem;
            }

            .container, .results-container {
                padding: 2rem;
            }

            .container h2, .results-container h2 {
                font-size: 2rem;
            }

            .drop-zone {
                padding: 4rem 1.5rem;
            }

            .btn-evaluate, .btn-add-question {
                padding: 1.2rem;
                font-size: 1rem;
            }

            .input-row {
                flex-direction: column;
            }

            .input-weight {
                width: 100%;
            }

            .question-box {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem 1rem 0.5rem;
            }

            nav ul {
                gap: 1rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            #home h1 {
                font-size: 2.5rem;
            }

            #home .subtitle {
                font-size: 1rem;
            }

            .home-illustration img {
                max-width: 220px;
            }

            .cta-button {
                padding: 0.9rem 1.5rem;
                font-size: 0.9rem;
            }

            .container h2, .results-container h2 {
                font-size: 1.6rem;
            }

            .question-matrix h3 {
                font-size: 1.8rem;
            }

            section {
                padding: 5rem 1.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Custom Alert Modal -->
    <div class="custom-alert-overlay" id="customAlertOverlay">
        <div class="custom-alert" id="customAlert">
            <div class="custom-alert-header">
                <div class="custom-alert-icon" id="customAlertIcon"></div>
                <h3 class="custom-alert-title" id="customAlertTitle"></h3>
            </div>
            <div class="custom-alert-message" id="customAlertMessage"></div>
            <button class="custom-alert-button" id="customAlertButton">OK</button>
        </div>
    </div>

    <!-- Home Section -->
    <section id="home">
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a onclick="scrollToSection('home')">Home</a></li>
                <li><a onclick="scrollToSection('results')">Result & Question</a></li>
            </ul>
        </nav>

        <div class="home-content">
            <h1>JUSTWORK</h1>
            <p class="subtitle">Justice with Work</p>
            <button class="cta-button" onclick="scrollToSection('upload')">Resume Form</button>
        </div>
        <div class="home-illustration">
            <img src="Handshake.png" alt="Handshake illustration">
        </div>
    </section>

    <!-- Upload Section -->
    <section id="upload">
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a onclick="scrollToSection('home')">Home</a></li>
                <li><a onclick="scrollToSection('results')">Result & Question</a></li>
            </ul>
        </nav>

        <div class="container">
            <h2>Upload Resume</h2>

            <div class="drop-zone" id="dropZone">
                <h3>Drag and drop file to Upload</h3>
                <input type="file" id="fileInput" accept="application/pdf">
            </div>

            <div class="file-info" id="fileInfo">
                <div>
                    <strong>Selected file:</strong> <span id="fileName"></span>
                    <div class="file-size" id="fileSize"></div>
                </div>
                <button class="file-clear" onclick="clearFile()" title="Clear file">&times;</button>
            </div>

            <button class="btn-evaluate" id="evaluateBtn" onclick="evaluateResume()">
                Evaluate Resume
            </button>

            <div id="uploadStatus"></div>
        </div>
    </section>

    <!-- Results Section -->
    <section id="results">
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a onclick="scrollToSection('home')">Home</a></li>
                <li><a onclick="scrollToSection('results')">Result & Question</a></li>
            </ul>
        </nav>

        <div class="results-container">
            <h2>Evaluation Results</h2>

            <div class="result-output" id="resultOutput"></div>

            <div class="question-matrix">
                <h3>Question Matrix</h3>
                <div id="questionList"></div>
                <button class="btn-add-question" onclick="addQuestion()">+ Add New Question</button>
            </div>
        </div>
    </section>

    <script>
        // ==========================================
        // CUSTOM ALERT FUNCTION
        // ==========================================
        function showCustomAlert(type, title, message) {
            const overlay = document.getElementById('customAlertOverlay');
            const alert = document.getElementById('customAlert');
            const icon = document.getElementById('customAlertIcon');
            const titleEl = document.getElementById('customAlertTitle');
            const messageEl = document.getElementById('customAlertMessage');
            const button = document.getElementById('customAlertButton');

            // Set icon based on type
            const icons = {
                success: '✅',
                error: '❌',
                warning: '⚠️',
                info: 'ℹ️'
            };

            icon.textContent = icons[type] || icons.info;
            titleEl.textContent = title;
            messageEl.textContent = message;

            // Remove all type classes and add the current one
            alert.className = 'custom-alert ' + type;

            // Show overlay
            overlay.classList.add('show');

            // Close on button click
            button.onclick = function() {
                overlay.classList.remove('show');
            };

            // Close on overlay click
            overlay.onclick = function(e) {
                if (e.target === overlay) {
                    overlay.classList.remove('show');
                }
            };

            // Close on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && overlay.classList.contains('show')) {
                    overlay.classList.remove('show');
                }
            });
        }

        // ==========================================
        // NAVIGATION
        // ==========================================
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Hide/Show Navigation on Scroll
        let scrollTimer;
        let isScrolling = false;

        function hideNavbars() {
            const navbars = document.querySelectorAll('nav');
            navbars.forEach(nav => {
                nav.classList.add('nav-hidden');
            });
            isScrolling = true;
        }

        function showNavbars() {
            const navbars = document.querySelectorAll('nav');
            navbars.forEach(nav => {
                nav.classList.remove('nav-hidden');
            });
            isScrolling = false;
        }

        window.addEventListener('scroll', function() {
            // Hide navbar immediately when scrolling starts
            if (!isScrolling) {
                hideNavbars();
            }

            // Clear the previous timer
            clearTimeout(scrollTimer);

            // Set a new timer to show navbar after scrolling stops
            scrollTimer = setTimeout(function() {
                showNavbars();
            }, 150); // Show navbar 150ms after scrolling stops
        });

        // Show navbar on page load
        window.addEventListener('load', function() {
            showNavbars();
        });

        // ==========================================
        // DRAG AND DROP FUNCTIONALITY
        // ==========================================
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB in bytes

        // Click to open file dialog
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when dragging over
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('dragover');
        }

        function unhighlight() {
            dropZone.classList.remove('dragover');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle file selection
        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        function handleFiles(files) {
            // Clear any previous error states
            fileInfo.classList.remove('error');

            if (files.length === 0) {
                return;
            }

            const file = files[0];

            // Validation 1: Check if file is PDF
            if (file.type !== 'application/pdf') {
                fileInfo.classList.add('show', 'error');
                fileName.textContent = 'Error: Please upload a PDF file only';
                fileSize.textContent = '';
                fileInput.value = '';

                setTimeout(() => {
                    showCustomAlert('error', 'Invalid File Type', 'Please upload a PDF file only.\nOther file formats are not supported.');
                }, 100);
                return;
            }

            // Validation 2: Check file size (max 10MB)
            if (file.size > MAX_FILE_SIZE) {
                fileInfo.classList.add('show', 'error');
                fileName.textContent = 'Error: File too large';
                fileSize.textContent = `File size: ${formatFileSize(file.size)} (Maximum: 10 MB)`;
                fileInput.value = '';

                setTimeout(() => {
                    showCustomAlert('error', 'File Size Exceeded', `Your file is ${formatFileSize(file.size)}\nMaximum allowed size is 10 MB.\n\nPlease compress your PDF or select a smaller file.`);
                }, 100);
                return;
            }

            // Validation 3: Check if file is empty
            if (file.size === 0) {
                fileInfo.classList.add('show', 'error');
                fileName.textContent = 'Error: Empty file';
                fileSize.textContent = '';
                fileInput.value = '';

                setTimeout(() => {
                    showCustomAlert('error', 'Empty File', 'The selected file is empty.\nPlease select a valid PDF file.');
                }, 100);
                return;
            }

            // File is valid - show success message
            fileInfo.classList.add('show');
            fileInfo.classList.remove('error');
            fileName.textContent = file.name;
            fileSize.textContent = `File size: ${formatFileSize(file.size)}`;

            // Show confirmation message
            setTimeout(() => {
                showCustomAlert('success', 'File Selected Successfully!', `File: ${file.name}\nSize: ${formatFileSize(file.size)}\n\nClick "Evaluate Resume" to proceed.`);
            }, 100);
        }

        // Clear selected file
        function clearFile() {
            fileInput.value = '';
            fileName.textContent = '';
            fileSize.textContent = '';
            fileInfo.classList.remove('show', 'error');
        }

        // ==========================================
        // QUESTION MATRIX
        // ==========================================
        const questionList = document.getElementById('questionList');
        let questionCount = 0;

        function createQuestionElement(questionText = '', weightValue = '') {
            questionCount++;

            const box = document.createElement('div');
            box.className = 'question-box';
            box.id = `question-${questionCount}`;

            box.innerHTML = `
                <label class="question-label">Question ${questionCount}</label>
                <div class="input-row">
                    <input type="text" class="input-text" placeholder="Enter your question..." value="${questionText}">
                    <input type="number" class="input-weight" placeholder="Points" value="${weightValue}">
                </div>
                <button class="btn-delete" onclick="removeQuestion(${questionCount})">Remove</button>
            `;

            return box;
        }

        function addQuestion() {
            const questionElement = createQuestionElement();
            questionList.appendChild(questionElement);
        }

        function removeQuestion(id) {
            const element = document.getElementById(`question-${id}`);
            if (element) {
                element.remove();
            }
        }

        // Initialize with default questions
        function initializeQuestions() {
            const defaultQuestions = [
                { question: "Does the candidate have background in deep learning", weight: "20" },
                { question: "Does the candidate studies in UKM/UPM/UM/USM", weight: "10" },
                { question: "Does the candidate is a female", weight: "10" },
                { question: "Does the candidate graduate with distinction", weight: "15" }
            ];

            defaultQuestions.forEach(q => {
                const questionElement = createQuestionElement(q.question, q.weight);
                questionList.appendChild(questionElement);
            });
        }

        // ==========================================
        // EVALUATE RESUME
        // ==========================================
        async function evaluateResume() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('uploadStatus');
            const resultOutput = document.getElementById('resultOutput');
            const evaluateBtn = document.getElementById('evaluateBtn');

            // Validation 1: Check if file is selected
            if (fileInput.files.length === 0) {
                showCustomAlert('error', 'No File Selected', 'Please select a PDF file first!');
                return;
            }

            const file = fileInput.files[0];

            // Validation 2: Check file type
            if (file.type !== 'application/pdf') {
                showCustomAlert('error', 'Invalid File Type', 'Please upload a PDF file only.');
                return;
            }

            // Validation 3: Check file size
            if (file.size > MAX_FILE_SIZE) {
                showCustomAlert('error', 'File Size Exceeded', `Your file is ${formatFileSize(file.size)}\nMaximum allowed size is 10 MB.`);
                return;
            }

            // Validation 4: Check if file is empty
            if (file.size === 0) {
                showCustomAlert('error', 'Empty File', 'The selected file is empty.\nPlease select a valid PDF file.');
                return;
            }

            // Gather questions
            const boxes = document.querySelectorAll('.question-box');
            const questionsPayload = [];

            boxes.forEach(box => {
                const qText = box.querySelector('.input-text').value.trim();
                const qWeight = box.querySelector('.input-weight').value.trim();
                if (qText || qWeight) {
                    questionsPayload.push({
                        question: qText,
                        weightage: Number(qWeight) || 0
                    });
                }
            });

            // Prepare form data
            const formData = new FormData();
            formData.append('file', file);
            formData.append('questions_data', JSON.stringify(questionsPayload));

            // UI updates
            evaluateBtn.disabled = true;
            statusDiv.textContent = 'Processing... This may take a few moments';
            resultOutput.classList.remove('show');

            try {                            
                const response = await fetch('https://tabular-denver-actually.ngrok-free.dev/process-docling2/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (!response.ok) {
                    let errorMessage = 'Upload failed';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.detail || errorMessage;
                    } catch (e) {}
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                statusDiv.textContent = 'Evaluation complete! Scroll down to see results.';
                resultOutput.textContent = data.markdown_content;
                resultOutput.classList.add('show');

                // Scroll to results
                setTimeout(() => {
                    scrollToSection('results');
                }, 500);

                console.log('Server parsed questions:', data.received_questions);

            } catch (error) {
                statusDiv.textContent = 'Error: ' + error.message;
                console.error(error);
            } finally {
                evaluateBtn.disabled = false;
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initializeQuestions();
        });
    </script>

</body>
